						<button id="payday" type="submit" class="btn act-btn" title="Add 1 coin, cannot be countered" disabled>Payday<br/>+$1</button>

           			</div>
           			<div class="col-md-3 btn-col">
           				<button id="void" type="submit" class="btn act-btn" title="Costs $10, Choose a player&#10;Chosen player reveals and lose 1 of their cards&#10;Cannot be countered&#10;Forced if you start the turn with $10 or more" disabled>Void</button>
